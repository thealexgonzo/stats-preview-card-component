<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->
    <title>Stats preview card component</title>
  </head>
  <body>
    <main>
      <section class="preview-card">
        <div class="preview-card__image-container"></div>

        <h1 class="preview-card__header">
          Get <span class="header--accent">insights</span> that help your
          business grow.
        </h1>
        <p class="preview-card__main-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="preview-card__stats">
          <div class="stat">10k+<span class="stat__text">companies</span></div>
          <div class="stat">314 <span class="stat__text">templates</span></div>
          <div class="stat">12m+ <span class="stat__text">queries</span></div>
        </div>
      </section>
    </main>
  </body>
</html>
